<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fashion Store</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to right, #e0dbe1, #d9c1bb); 
            line-height: 1.6;
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            height: 100px;
            background-color: rgb(224, 171, 24);
            text-transform: capitalize;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img {
            margin-right: 20px;
            max-height: 80px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav-links {
            text-align: center;
            margin: 20px 0;
        }

        .nav-links a {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            text-decoration: none;
            color: black;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        h4 {
            font-size: x-large;
            background-color: black;
            color: white;
            padding: 10px;
        }

        h5 {
            font-size: larger;
            background-color: rgb(31, 32, 30);
            color: white;
            padding: 10px;
            margin-top: 20px;
        }

        .product-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            border: 5px solid black;
            width: 100%;
            max-width: 250px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product figcaption {
            padding: 10px;
            background-color: white;
        }

        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            header img {
                margin: 0;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 20px;
            }

            .product-section {
                flex-direction: column;
                align-items: center;
            }

            .product {
                width: 80%;
            }

            h4, h5 {
                font-size: medium;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            .nav-links a {
                font-size: 16px;
            }

            h4, h5 {
                font-size: small;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="./LOGOFS.png"style="height: 70px;"  alt="Fashion Store Logo">
        <h1><i>-THE FASHION STORE!-</i></h1>
    </header>

    <div class="nav-links">
        <a href="womens.html">WOMENS SECTION</a>
        <a href="mens.html">MENS SECTION</a>
        <a href="./index.html">HOME</a>
    </div>

    <section>
        <h4><mark>WELCOME TO KID'S SECTION-</mark></h4>

        <div style="background-color: rgb(236, 220, 77);">
            <h4 style="text-decoration: underline;">--------------------------WHAT ARE YOU LOOKING FOR:-------------------------------</h4>
            <nav style="font-size: x-large;">
                <a href="#watch">FROKS</a><br>
                <a href="#glasses">SHOES</a><br>
                <a href="#shirt">SWEATERS</a><br>
            </nav>
        </div>

        <h5 id="shirt"><mark>SWEATERS SECTION:</mark></h5>
        <div class="product-section">
            <div class="product">
                <img src="./sweater1.png" alt="RED SWEATER">
                <figcaption>RED SWEATER <br>RS 550 <br>
                    <button onclick="addToCart('RED SWEATER', 550)">ADD TO CART</button>
                </figcaption>
            </div>
            <div class="product">
                <img src="./sweater4.png" alt="BLUE SWEATER">
                <figcaption>BLUE SWEATER <br>RS 200 <br>
                    <button onclick="addToCart('BLUE SWEATER', 200)">ADD TO CART</button>
                </figcaption>
            </div>
            <div class="product">
                <img src="./sweater5.png" alt="WHITE SWEATER">
                <figcaption>WHITE SWEATER <br>RS 900 <br>
                    <button onclick="addToCart('WHITE SWEATER', 900)">ADD TO CART</button>
                </figcaption>
            </div>
            <div class="product">
                <img src="./swetaer2.png" alt="YELLOW SWEATER">
                <figcaption>YELLOW SWEATER <br>RS 880 <br>
                    <button onclick="addToCart('YELLOW SWEATER', 880)">ADD TO CART</button>
                </figcaption>
            </div>
        </div>

        <h5 id="watch"><mark>FROK SECTION:</mark></h5>
        <div class="product-section">
            <div class="product">
                <img src="./frok.png" alt="BLACK WATCH">
                <figcaption>BLACK WATCH <br>RS 250 <br>
                    <button onclick="addToCart('BLACK WATCH', 250)">ADD TO CART</button>
                </figcaption>
            </div>
            <div class="product">
                <img src="./frok2.png" alt="ORANGE FROK">
                <figcaption>ORANGE FROK <br>RS 600 <br>
                    <button onclick="addToCart('ORANGE FROK', 600)">ADD TO CART</button>
                </figcaption>
            </div>
            <div class="product">
                <img src="./frok3.png" alt="WHITE AND PINK FROK">
                <figcaption>WHITE AND PINK FROK <br>RS 900 <br>
                    <button onclick="addToCart('WHITE AND PINK FROK', 900)">ADD TO CART</button>
                </figcaption>
            </div>
            <div class="product">
                <img src="./frok4.png" alt="DESIGNER FROK">
                <figcaption>DESIGNER FROK <br>RS 900 <br>
                    <button onclick="addToCart('DESIGNER FROK', 900)">ADD TO CART</button>
                </figcaption>
            </div>
        </div>

        <h5 id="glasses"><mark>SHOES SECTION:</mark></h5>
        <div class="product-section">
            <div class="product">
                <img src="./kids1.png" alt="WHITE SHOES">
                <figcaption>WHITE SHOES <br>RS 550 <br>
                    <button onclick="addToCart('WHITE SHOES', 550)">ADD TO CART</button>
                </figcaption>
            </div>
            <div class="product">
                <img src="./kids2.png" alt="BLUE SHOES">
                <figcaption>BLUE SHOES <br>RS 450 <br>
                    <button onclick="addToCart('BLUE SHOES', 450)">ADD TO CART</button>
                </figcaption>
            </div>
            <div class="product">
                <img src="./kids4.png" alt="RED GLASSES">
                <figcaption>RED GLASSES <br>RS 200 <br>
                    <button onclick="addToCart('RED GLASSES', 200)">ADD TO CART</button>
                </figcaption>
            </div>
        </div>
    </section>

    <script>
        function addToCart(productName, productPrice) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name: productName, price: productPrice });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${productName} has been added to your cart!`);
        }
    </script>
</body>
</html>
